<IfModule mod_ssl.c>
<VirtualHost *:443>
	
	ServerName guacamole.mashk.in
	ServerAlias www.guacamole.mashk.in
	ServerAdmin alexmashhh@yandex.ru
	
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	<Location />
	Order allow,deny
	Allow from all
	ProxyPass http://localhost:8080/guacamole/ flushpackets=on
	ProxyPassReverse http://localhost:8080/guacamole/
	</Location>

	Include /etc/letsencrypt/options-ssl-apache.conf
	SSLCertificateFile /etc/letsencrypt/live/mashk.in/fullchain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/mashk.in/privkey.pem

</VirtualHost>
</IfModule>
